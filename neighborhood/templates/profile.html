{% extends 'base.html'%}
{% load bootstrap5 %}
{% load static %}
{% load cloudinary %}

{%block content%}
<div class="container">
    <div class="card" style="margin-top:7%;">
        <div class="column_two">
            <img src="{{ user.profile.image.url }}"/>
        </div>
        <div class="column_one">
            <div class="text">
                <h3> username: {{user.username}} </h3>
               
            </div>
            <div class="title">
            <P> <strong>Bio: </strong>{{ user.bio }}</p>
            </div>
        </div>
        
    </div>
</div>



{% endblock %}
