{% extends 'registration/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light" style="height: 90vh;">
    <div class="row">
        
        <div class="col-md-6 here" style="margin-top: 7%;">
            <form action="" novalidate method="post" >
                {% csrf_token %}
                {{form | crispy }}
                <button type="submit" class="btn btn-sm btn-outline-primary">LOG IN</button>
            </form>
            <p>Not A Member? Register Today</p>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'signup' %}">REGISTER</a>
        </div>
    </div>
</div>

{% endblock %}
